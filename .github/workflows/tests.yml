name: Tests

env:
  NODE_VERSION: 20

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  test:
    name: Karma unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Using node v-${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: npm

      - name: NPM Install
        run: npm ci

      - name: Build
        run: npm run build:lib
        env:
          NODE_ENV: production

      - name: Test
        run: npm run test
